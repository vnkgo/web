<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>缘分计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>缘分计算器</h1>
    <label for="boyName">请输入男生姓名：</label>
    <input type="text" id="boyName">
    <label for="girlName">请输入女生姓名：</label>
    <input type="text" id="girlName">
    <button onclick="calculate()">计算缘分值</button>
    <div id="result"></div>
  </div>
  <script>
    function calculate() {
      var boyName = document.getElementById("boyName").value;
      var girlName = document.getElementById("girlName").value;
      var count = 0;
      for (var i = 0; i < boyName.length; i++) {
        for (var j = 0; j < girlName.length; j++) {
          if (boyName[i] === girlName[j]) {
            count++;
          }
        }
      }
      var result = document.getElementById("result");
      result.innerHTML = "缘分值：" + count + " 颗星";
    }
  </script>
</body>
</html>
