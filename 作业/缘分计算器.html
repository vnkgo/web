<!DOCTYPE html>
<html>
  <head>
    <title>缘分计算器</title>
    <meta charset="utf-8" />
    <script src="css/new_file.js"></script>
    <script>
      function check() {
        var boy = document.getElementById("boy");
        var girl = document.getElementById("girl");
        var result = document.getElementById("result");
        result.innerHTML = "";
        var boyCName = document.getElementById("boyName");
        var boyName = py(boyCName.value).toLowerCase();
        console.log(boyName);
        var girlCName = document.getElementById("girlName");
        var girlName = py(girlCName.value).toLowerCase();
        console.log(girlName);
        var i,
          j,
          ppd = 0;
        for (i = 0; i < boyName.length; i++) {
          for (j = 0; j < girlName.length; j++) {
            if (boyName[i] == girlName[j]) {
              result.innerHTML += "❤";
              console.log("ppd:" + ppd);
            }
          }
        }
        boy.innerHTML = boyName;
        girl.innerHTML = girlName;
      }
    </script>
    <style>
      .botton {
        margin: 0 auto;
        text-align: center;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="botton">
      <h1>缘分计算器</h1>
      <input type="text" id="boyName" />

      <button onclick="check()">匹配</button>

      <input type="text" id="girlName" />

      <div>
        <span id="boy"></span>
        <span id="girl"></span>
      </div>

      <div>
        <label>缘分值：</label>
        <span id="result"></span>
      </div>
    </div>
  </body>
</html>
