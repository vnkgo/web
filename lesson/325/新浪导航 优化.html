<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 40px;
        border-top: 3px solid orange;
        border-bottom: 1px solid #edeef0;
      }
      .box a {
        text-decoration: none;
        display: inline-block;
        padding: 0 10px;
        height: 40px;

        text-align: center;
        line-height: 40px;
        color: #4c4c4c;
      }
      .box a:hover {
        background-color: #f0f0f0;
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#">关于庆豪</a>
      <a href="#">联系方式</a>
      <a href="#">加入我们</a>
      <a href="#">还没想到是</a>
    </div>
  </body>
</html>
