<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        /*去除下划线*/
        text-decoration: none;
      }
      /* hover伪类选择器 */
      /* 选择器:hover{} */
      a:hover {
        color: red;
        background-color: yellow;
        display: block;
      }
      /*任何标签都可以用伪类*/
      div:hover {
        color: red;
        background-color: yellow;
        display: block;
      }
    </style>
  </head>
  <body>
    <a href="#">猜猜我是谁</a>
    <div>我是div</div>
  </body>
</html>
