<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0 auto;
      }

      .box {
        width: 1226px;
        height: 285px;
        background-color: aquamarine;
      }

      .box li {
        width: 296px;
        height: 285px;
        background-color: antiquewhite;
        float: left;
        margin-right: 14px;
      }

      .box .last {
        margin: 0;
      }

      ul {
        list-style: none;
        /* list-style-type: none; */
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="last">4</li>
    </ul>
  </body>
</html>
