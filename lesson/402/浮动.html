<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .right {
        width: 200px;
        height: 200px;
        background-color: red;
        float: right;
      }
      .left {
        width: 200px;
        height: 200px;
        background-color: blue;
        float: left;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: green;
        float: left;
      }
      /*float有行内块特性
      */
      p {
        height: 500px;
        background-color: yellow;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="right"></div>
    <div class="left"></div>
    <span>hhhh</span>
    <p>nmslhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>
  </body>
</html>
