<!DOCTYPE html>
<html>
<head>
  <title>倒计时</title>
  <style>
    #d, #h, #m, #s {
      width: 100px;
      height: 100px;
      border: 1px solid #3bd6bf;
      margin-left: 8px;
      line-height: 100px;
      text-align: center;
      color: #ffff00;
      font-size: 2em;
      font-weight: bolder;
      float: left;
      background-color: #3bd6bf;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>
    <div id="d"></div>
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
  </div>
  <script>
    var endTime = new Date('2023-11-10 24:00:00');
    var endSeconds = endTime.getTime();
    var dDiv = document.getElementById('d');
    var hDiv = document.getElementById('h');
    var mDiv = document.getElementById('m');
    var sDiv = document.getElementById('s');
    var id = setInterval(seckill, 1000);

    function seckill() {
      var nowTime = new Date().getTime();
      var remaining = Math.max(0, Math.floor((endSeconds - nowTime) / 1000));
      var d = Math.floor(remaining / 86400);
      var h = Math.floor((remaining % 86400) / 3600);
      var m = Math.floor((remaining % 3600) / 60);
      var s = remaining % 60;
      if (remaining === 0) {
        clearInterval(id);
      }
      dDiv.innerHTML = fillZero(d);
      hDiv.innerHTML = fillZero(h);
      mDiv.innerHTML = fillZero(m);
      sDiv.innerHTML = fillZero(s);
    }

    function fillZero(num) {
      return num < 10 ? '0' + num : num;
    }
  </script>
</body>
</html>
