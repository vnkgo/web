<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 0,1,0,1*/
      div #one {
        color: red;
      }
      /* 0,0,2,0*/
      .father .son {
        color: aqua;
      }
      /* 0,0,1,1*/
      .father p {
        color: yellow;
      }
      /* 0,0,0,2*/
      div p {
        color: rgb(173, 173, 233);
      }
      /*因为权重等级计算是行内，id，类，标签，因为第一个有一个id了所以他的优先级最高，一旦比出最高级后边就不会在计算了*/
    </style>
  </head>
  <body>
    <div class="father">
      <p class="son" id="one">zheshiyegebiaoqian</p>
      nmsl
    </div>
  </body>
</html>
