  <body>
    <script>
      /*undefined*/
      console.log(undefined);
      let num;
      console.log(num);
      /*定义变量未给值就是underfined，如果检测变量是underfined就说明没有值传过来
      /*undefined表示没有定义，或者定义了没有赋值，没有值*/

      /*null*/
      let obj = null;
      console.log(null);
      /*什么也没有，空的
      如果一个变量里面确定存放的是对象，如果还没准备好对象，可以放个null*/

      /*布尔型*/
      console.log(true);
      console.log(false);
      console.log(3 > 4);
    </script>
