<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let num = +prompt("请输入一个年份");
      if ((num % 4 === 0 && num % 100 !== 0) || num % 400 === 0) {
        alert("闰年");
      } else {
        alert("平年");
      }
    </script>
  </body>
</html>
