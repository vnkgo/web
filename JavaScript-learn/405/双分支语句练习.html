<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let id = "pink";
      let password = "123456";
      let id1 = prompt("请输入用户名");

      if (id1 === id) {
        let password1 = prompt("请输入密码");

        if (password1 === password) {
          alert("登录成功");
        } else {
          alert("密码错误");
        }
      } else {
        alert("用户名错误");
      }
    </script>
  </body>
</html>
