<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("循环次数");
      let i = 1;

      while (i <= num) {
        document.write(`第${i}次`);
        i++;
      }
    </script>
  </body>
</html>
