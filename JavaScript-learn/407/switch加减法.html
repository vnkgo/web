<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = +prompt("第一个");
      let num2 = +prompt("第二个");
      let sp = prompt("符号");
      switch (sp) {
        case "+":
          alert(`结果为${num1 + num2}`);
          break;

        case "-":
          alert(`结果为${num1 - num2}`);
          break;

        case "/":
          alert(`结果为${num1 / num2}`);
          break;

        case "*":
          alert(`结果为${num1 * num2}`);
          break;

        default:
          alert("没这玩意");
      }
    </script>
  </body>
</html>
