<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 4, 6, 77, 1];
      let max = arr[0];
      let min = arr[0];
      //max里面存的是最大值
      for (let i = 1; i < arr.length; i++) {
        //如果max比数组元素里面的值小，我们就要把这数组元素赋值给max
        if (max < arr[i]) {
          max = arr[i];
        }
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      console.log(min);
      console.log(max);
    </script>
  </body>
</html>
