<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1 == 1); //true 相等
      console.log(1 == 2); //false 不相等
      console.log(2 == 2);
      console.log(2 == "2"); //true 比较运算符有隐式类型转换，把字符串转换成数字，只判断值是否相等
      console.log(2 === "2"); //false 严格相等，比较运算符不会隐式类型转换，只判断值和类型是否相等
      //以后判断相等，一般都用严格相等
    </script>
  </body>
</html>
