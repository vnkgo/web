<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //并且
      //两边都是true，结果才是true
      //两边只要有一个是false，结果就是false
      num > 5 && num < 10;
      //num>5并且num<10

      //或者
      //两边只要有一个是true，结果就是true
      //两边都是false，结果才是false
      num > 5 || num < 10;
      //num>5或者num<10

      //取反
      //true变成false
      //false变成true
      !true; //false
      !false; //true
    </script>
  </body>
</html>
